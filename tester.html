<!DOCTYPE html>
<html>

  <head>
    <title>SecondPage.html</title>
    <p>This version tries to use a webkit speech to text. But it's not even worth working on.</p>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <style>

html, body {

display: flex;

align-items: center;

justify-content: center;

background-color: lightblue;

}

.record {

position: relative;

width: 246px;

display: inline-block;

}

.record input {

text-align:center;

border: 0;

width: 240px;

display: inline-block;

height: 30px;

}

.record img {

float: right;

width: 25px;

height: 25px;

border: none;

position: absolute;

right: 7px;

top: 3px;

}

.container {

display: inline-block;

text-align: center;

}

h1 {

font-family: constantia;

}

</style>
  </head>

  <body>
    <h1>Second Page</h1>
    <p>Hello tester page</p>

    <div class=”container”>
    <div class=”record”>
      <form id=”speak-form” method=”get” action=”https://www.google.com/search”>
        <input type=”text” name=”q” id=”transcript” placeholder=”Speak” />
        <img onclick=”startRecording()” src=”http://icons.iconarchive.com/icons/designbolts/free-multimedia/1024/Studio-Mic-icon.png”/>
      </form>
    </div>
    </div>
    <script>
      function startRecording() {
        if (window.hasOwnProperty(‘webkitSpeechRecognition’)) {
          var recognition = new webkitSpeechRecognition();
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.lang = “en-UK”;
          recognition.start();
          recognition.onresult = function(e) {
          document.getElementById(‘transcript’).value = e.results[0][0].transcript;
          recognition.stop();
          document.getElementById(‘speak-form’).submit();
        };
        recognition.onerror = function(e) {
        recognition.stop();
      }}} accept-charset=""
    </script>

  </body>

</html>
