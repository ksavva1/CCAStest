<html>
	<head>
    <title>signUp.html</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css" />
	</head>
	<body>
			<h1>Sign up</h1>
			<div id="signUpBox">
				<!--Sign up form-->
				<form id="signUpForm" method="post" action="PROCESS.php">
					<p><b>First name</b></p>
					<input name="firstname" type="text" id="name" value="" class="required"/>

					<p><b>Last name</b></p>
					<input name="surname" type="text" id="sname" value="" class="required"/>

					<p><b>Username</b></p>
					<input name="username" type="text" id="uname" value="" class="required"/>

					<p><b>Email</b></p>
					<input name="email" type="text" value="" class="required"/>

					<p><b>Email again</b></p>
					<input name="emailconfirm" type="text" value="" class="required"/>

					<p><b>Password</b></p>
					<input name="pass" type="password" value="" placeholder="at least 6 characters" class="required"/>

					<p><b>Password again</b></p>
					<input name="passconfirm" type="password" value="" class="required"/><br>
					<!--Submit button-->
					<br><a href="#" id="btnclick" class="button">Submit</a>
				</form>
			</div>
	</body>
</html>
